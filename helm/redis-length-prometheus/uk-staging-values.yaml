# Default values for redis-length-prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 754627865826.dkr.ecr.eu-west-1.amazonaws.com/redis-length-prometheus
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "c468bcacdf1c6b4c5881d4af0492547d8c330e5c"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "redis-length-prometheus"

mode: "staging"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "redis-length-prometheus"

podAnnotations: 
  prometheus.io/port: "8001"
  prometheus.io/scrape: "true"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

config: 
  useSentry: false

apiResources: 
    limits:
      cpu: 500m
      memory: 399Mi
    requests:
      cpu: 10m
      memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}
